codecov:
  notify:
    require_ci_to_pass: yes

coverage:
  range: "30...100"
  round: down
  precision: 2

  status:
    project: yes
    patch: yes
    changes: no

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "header, diff"
  behavior: default
  require_changes: false
  require_head: no
  require_base: no
